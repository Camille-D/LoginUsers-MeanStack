        <th>Name</th>
        <th>Username</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="data in myData">
        <td>{{data.name}}</td>
        <td>{{data.username}}</td>
        <td>{{data.password}}</td>
        <td><button class="btn btn-warning" ng-click="editUs(data)">Edit</button>
        <button class="btn btn-danger" ng-click="suppUs(data)">X</button></td>
